<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Riddler's Batman Trivia</title>
    <!-- Link to External Reset CSS File -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <!-- Link to Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!-- Link to My Custom Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container bg-success p-4">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center">The Riddler's Batman Trivia</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <p class="text-center">
                    Riddle Me This, Riddle Me That.
                </p>
                <p class="text-center">
                    Who Knows Trivia About the Big Black Bat?
                </p>
            </div>
        </div>
        <div class="gameBox">
            <div class="row">
                <div class="col-md-12 text-center">
                    <img src="assets/images/riddlerHead.png" class="img-fluid" alt="The Riddler">
                </div>
            </div>
            <div class="row mt-5">
                <div class="col-md-12 text-center">
                    <button type="button" class="btn btn-outline-dark btn-lg" id="startButton">Click to Start</button>
                </div>
            </div>
        </div>
        <div class="row mt-5 p-3 bg-secondary border border-dark rounded scoreBox">
            <div class="col-md-6 text-center">
                <img src="assets/images/batmanLogo.png" class="img-fluid" alt="Batman Logo">
            </div>
            <div class="col-md-6 text-center">
                <div class="card bg-warning">
                    <div class="card-body">
                        <h2 class="card-title">Total Score</h2>
                        <p class="card-text">Correct:
                            <span>0</span>
                        </p>
                        <p class="card-text">Incorrect
                            <span>0</span>
                        </p>
                        <p class="card-text">Not Answered
                            <span>0</span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!-- Link to jQuery CDN Version 3.3.1 minified -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <!-- Link to Bootstrap JavaScript CDN -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <!-- Link to External Javascript file -->
    <script src="assets/javascript/app.js"></script>
</body>

</html>
